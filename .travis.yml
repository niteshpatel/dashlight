language: node_js
sudo: required
node_js:
  - '4'
addons:
  code_climate:
    repo_token:
      secure: ""
after_script:
  - ls -al coverage
  - ls -al coverage/PhantomJS 2.1.1 (Linux 0.0.0)
  - ls -al coverage/PhantomJS\ 2.1.1\ (Linux\ 0.0.0)
  - codeclimate-test-reporter < ./coverage/PhantomJS 2.1.1 (Linux 0.0.0)/lcov.info
  - codeclimate-test-reporter < ./coverage/PhantomJS\ 2.1.1\ (Linux\ 0.0.0)/lcov.info
  - codeclimate-test-reporter < ./coverage/**/lcov.info
